apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: review-agent-gwclass
  namespace: review-agent-system
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: review-agent-gateway
  namespace: review-agent-system
spec:
  gatewayClassName: review-agent-gwclass
  listeners:
    - name: http
      protocol: HTTP
      port: 13380
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pr-review-ui
  namespace: review-agent-system
spec:
  parentRefs:
    - name: review-agent-gateway # This should match your gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - name: pr-review-api
      port: 80
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: pr-review-ui
      port: 80
